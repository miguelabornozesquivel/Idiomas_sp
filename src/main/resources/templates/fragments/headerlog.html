<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"></meta>
	<link rel="stylesheet" id="bootstrap-css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- th:fragment define un fragment los cuales sirven para evitar la redundancia de codigo -->
	<!-- Sintaxis th:fragment="Nombre del fragment" -->
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-light" style="background-color:#ec971f;">
			<img th:src="@{/imagenes/laptop.jpeg}" th:href="index" width="100" alt="logo" align="left"></img>
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/index}">Neo-Technology</a>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
