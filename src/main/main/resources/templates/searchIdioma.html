<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
	<title>Búsqueda de idiomas</title>
	<script type="text/javascript"src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
	<link rel="stylesheet" id="bootstrap-css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header::header"></div>
	<div class="container">
		<h1 style="margin:20px 0">Búsqueda de idiomas</h1>
		<form th:action="@{/idioma/buscar}" method="post" th:object="${idioma}">
			<div class="form-group">
				<label for="nombre">Texto a buscar:</label>
				<input type="text" class="form-control" th:field="*{nombre}" id="nombre">
			</div>
			<button type="submit" class="btn btn-primary">Buscar</button>
			<a href="/idioma/listar" class="btn btn-danger">Atrás</a>
		</form>
		<div style="height:20px"></div>
		<table class="table table-bordered table-hover table-striped" id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">CÓDIGO</th>
					<th class="text-center">NOMBRE</th>
					<th class="text-center">OPERACIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="i:${listIdioma}">
					<td th:text="${i.id}"></td>
					<td th:text="${i.nombre}"></td>
					<td style="text-align:center">
						<a th:href="@{'/idioma/modificar/'+${i.id}}"><span class="glyphicon glyphicon-edit" title="Modificar"></span></a>
						<a th:href="@{/idioma/eliminar?id=}+${i.id}"><span class="glyphicon glyphicon-trash" title="Eliminar"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
